<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数字生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        #randomNumber {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>随机数字生成器</h1>
    <button onclick="generateRandomNumber()">生成随机数字</button>
    <p id="randomNumber"></p>

    <script>
        function generateRandomNumber() {
            const randomNum = Math.floor(Math.random() * 10) + 1;
            document.getElementById('randomNumber').textContent = '你抽取到的数字是: ' + randomNum;
        }
    </script>

</body>
</html>
